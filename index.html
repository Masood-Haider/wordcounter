<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea name="" id="textarea" placeholder="type text here" rows="15" cols="60"></textarea>
        <div class="output">
            <p>Words: <span id="words"></span></p>
            <p>Characters: <span id="char"></span></p>
            <p>Sentences: <span id="sentences"></span></p>
            <p>Paragraphs: <span id="para"></span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
